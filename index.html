<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ログイン</title>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #111;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      font-size: 64px;
      margin-bottom: 24px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      background-color: #222;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #1DA1F2;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 16px;
    }
    button:hover {
      background-color: #0d8ddc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>X</h1>
    <input type="email" id="email" placeholder="メールアドレス" />
    <input type="password" id="password" placeholder="パスワード" />
    <button onclick="login()">ログイン</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
      authDomain: "nou-no-circle.firebaseapp.com",
      projectId: "nou-no-circle",
      storageBucket: "nou-no-circle.appspot.com",
      messagingSenderId: "756338805186",
      appId: "1:756338805186:web:cb740e035ac611b5baae5b"
    };

    firebase.initializeApp(firebaseConfig);

// Firebase Firestoreを初期化
document.addEventListener('DOMContentLoaded', () => {
  const db = firebase.firestore();

  window.login = function() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    if (email && password) {
      db.collection('users').add({
        email: email,
        password: password,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        alert('データが保存されました');
        window.location.href = 'home.html';
      })
      .catch(error => {
        alert('エラーが発生しました: ' + error);
      });
    } else {
      alert('メールアドレスとパスワードを入力してください');
    }
  }
});
  </script>
</body>
</html>
