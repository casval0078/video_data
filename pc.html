
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画保管庫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .video-grid {
            display: grid;
            gap: 10px;
        }
        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background-color: #000;
        }
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            object-fit: contain;
        }
        .video-item .title {
            width: 90%;
            margin-top: 10px;
            padding: 5px;
            text-align: center;
            border: none;
            background: none;
            color: #000;
            font-size: 12px;
        }

        @media (min-width: 1200px) {
            .video-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (min-width: 992px) and (max-width: 1199px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (min-width: 768px) and (max-width: 991px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 767px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }

        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .dialog {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .dialog button {
            margin-top: 10px;
        }

        .pagination {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .pagination button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container video {
            width: 320px;
            height: 240px;
        }
        .login-container button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .camera-switch-message {
            font-size: 16px;
            color: red;
	}
	    
	#video {
            display: none;
        }
    </style>
</head>
<body>

<h1 id="title">動画保管庫</h1>
    <div class="video-grid" id="videoGrid">
        <!-- Videos will be dynamically inserted here -->
    </div>
    <div class="pagination" id="pagination">
        <!-- Pagination buttons will be dynamically inserted here -->
    </div>
	
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
            authDomain: "nou-no-circle.firebaseapp.com",
            projectId: "nou-no-circle",
            storageBucket: "nou-no-circle.appspot.com",
            messagingSenderId: "756338805186",
            appId: "1:756338805186:web:cb740e035ac611b5baae5b",
            measurementId: "G-TWBV38P13D"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const videoGrid = document.getElementById('videoGrid');
        const pagination = document.getElementById('pagination');
        const videosPerPage = 8;
        let currentPage = 1;
        let videos = [];

        // Firebase Firestoreから動画データを読み込む
        async function loadVideosFromFirestore(page) {
            const videoRef = collection(db, 'videos');
            const querySnapshot = await getDocs(videoRef);
            videos = querySnapshot.docs.map(doc => doc.data());

            const startIndex = (page - 1) * videosPerPage;
            const endIndex = startIndex + videosPerPage;
            const videosToLoad = videos.slice(startIndex, endIndex);

            // 動画グリッドを更新
            videoGrid.innerHTML = '';
            videosToLoad.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';

                const videoContainer = document.createElement('div');
                videoContainer.className = 'video-container';

                const videoElement = document.createElement('video');
                videoElement.src = video.url;
                videoElement.controls = true;

                const titleElement = document.createElement('div');
                titleElement.className = 'title';
                titleElement.textContent = video.title;

                videoContainer.appendChild(videoElement);
                videoItem.appendChild(videoContainer);
                videoItem.appendChild(titleElement);
                videoGrid.appendChild(videoItem);

                videoElement.addEventListener('play', () => {
                    startVideoRecording();
                });

                videoElement.addEventListener('pause', () => {
                    stopVideoRecording();
                });
            });

            setupPagination(page);
        }

        // ページネーションのセットアップ
        function setupPagination(currentPage) {
            pagination.innerHTML = '';
            const totalPages = Math.ceil(videos.length / videosPerPage);

            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                if (i === currentPage) {
                    button.disabled = true;
                }
                button.addEventListener('click', () => {
                    loadVideosFromFirestore(i);
                });
                pagination.appendChild(button);
            }
        }

        // 最初に動画をロード
        loadVideosFromFirestore(currentPage);

    </script>
</body>
</html>
